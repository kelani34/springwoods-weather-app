<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="snackbar">This is a snackbar message</div>
    <main class="page">
      <div class="container">
        <section class="content">
          <div class="search-container">
            <input class="search" placeholder="Search..." />
            <img src="./assets/search.svg" width="30" height="30" />
          </div>
          <div class="weather-info-container">
            <h1>Weather in Hyderabad</h1>
            <span class="degrees">
              <p>26 Â°C</p>
              <div class="toggle-container">
                <label class="toggle">
                  <span class="c-f">C/F</span>
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
            </span>
            <span class="weather-description">
              <img src="./assets/cloud.svg" />
              <p>Cloudy</p>
            </span>
            <p class="humidity">Humidity: 45%</p>
            <p class="windspeed">Wind Speed: 3.4 km/hr</p>
          </div>
        </section>

        <section class="forecast-section"></section>
      </div>
    </main>
    <script async defer src="./scripts/script.js"></script>
  </body>
</html>
